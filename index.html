<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
            #map {
                width: 98%;
                height: 98%;
                margin:auto;
            }
            .leaflet-right{
                right:10px;
            }
            .leaflet-control-attribution {
                padding:0;
                margin:0;
            }
        </style>
        <title></title>
    </head>
    <body>
            <div id="map">
            </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Gills_Creek_Columbia_inundated_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:8
        }).fitBounds([[33.950423915008294,-81.11110550810054],[34.083433326176305,-80.80607995931891]]);
        var hash = new L.Hash(map);
            var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
}).addTo(map);
            var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Gills_Creek_Columbia_inundated_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? Autolinker.link(String(feature.properties['Shape_Leng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? Autolinker.link(String(feature.properties['Shape_Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Gills_Creek_Columbia_inundated_0_0() {
            return {
                pane: 'pane_Gills_Creek_Columbia_inundated_0',
                stroke: false, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(8,81,156,1.0)',
            }
        }
        map.createPane('pane_Gills_Creek_Columbia_inundated_0');
        map.getPane('pane_Gills_Creek_Columbia_inundated_0').style.zIndex = 400;
        map.getPane('pane_Gills_Creek_Columbia_inundated_0').style['mix-blend-mode'] = 'normal';
        var layer_Gills_Creek_Columbia_inundated_0 = new L.geoJson(json_Gills_Creek_Columbia_inundated_0, {
            attribution: '',
            pane: 'pane_Gills_Creek_Columbia_inundated_0',
            onEachFeature: pop_Gills_Creek_Columbia_inundated_0,
            style: style_Gills_Creek_Columbia_inundated_0_0,
        });
        bounds_group.addLayer(layer_Gills_Creek_Columbia_inundated_0);
        map.addLayer(layer_Gills_Creek_Columbia_inundated_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {"TopoMap": Esri_WorldTopoMap,
                       "Satellite": Esri_WorldImagery};
        L.control.layers(baseMaps,{'<img src="legend/Gills_Creek_Columbia_inundated_0.png" /> Gills_Creek_Columbia_inundated': layer_Gills_Creek_Columbia_inundated_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
